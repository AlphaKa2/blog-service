spring:
  application:
    name: blog-service

  #datasource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: url
    username: username
    password: password


  #redis
  data:
    redis:
      host: host
      port: 6379

  #jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  #Kafka
  kafka:
    bootstrap-servers: url
    consumer:
      group-id: blog-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: '*'

  #security
  profiles:
    include: secret

#aws s3
cloud:
  aws:
    s3:
      bucket: bucket-name
    stack:
      auto: false
    region:
      static: region
    credentials:
      access-key: access-key
      secret-key: secret-key

# eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: url