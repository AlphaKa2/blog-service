spring:
  application:
    name: blog-service

  #encoding
  messages:
    basename: messages
    encoding: UTF-8

  #datasource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: url
    username: username
    password: password

  #redis
  data:
    redis:
      host: host
      port: 6379

  #jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  #Kafka
  kafka:
    bootstrap-servers: url
    consumer:
      group-id: blog-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: '*'

  #security
  profiles:
    include: secret

cloud:
  aws:
    bucket: bucket
    stack:
      auto: false
    region:
      static: region
    credentials:
      accessKey: accessKey
      secretKey: secretKey

# eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: url

# UTF-8 encoding
server:
  servlet:
    encoding:
        charset: UTF-8
        enabled: true
        force: true